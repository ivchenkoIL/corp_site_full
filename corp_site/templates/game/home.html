<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Quiz!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            color: #fff;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        .card-glass {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 20px;
            padding: 2rem;
        }
        .title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(90deg, #ff6fd8, #3813c2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.6);
            margin-bottom: 2rem;
        }
        .btn-glow {
            background: linear-gradient(135deg, #ff6fd8, #3813c2);
            border: none;
            color: #fff;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 12px 32px;
            border-radius: 50px;
            transition: all 0.3s;
            width: 100%;
        }
        .btn-glow:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255,111,216,0.4);
            color: #fff;
        }
        .btn-outline-glow {
            background: transparent;
            border: 2px solid rgba(255,111,216,0.5);
            color: #ff6fd8;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 12px 32px;
            border-radius: 50px;
            transition: all 0.3s;
            width: 100%;
        }
        .btn-outline-glow:hover {
            background: rgba(255,111,216,0.15);
            color: #ff6fd8;
            border-color: #ff6fd8;
        }
        .form-control-dark {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            border-radius: 14px;
            padding: 14px 20px;
            font-size: 1.1rem;
        }
        .form-control-dark::placeholder { color: rgba(255,255,255,0.4); }
        .form-control-dark:focus {
            background: rgba(255,255,255,0.15);
            border-color: #ff6fd8;
            color: #fff;
            box-shadow: 0 0 0 3px rgba(255,111,216,0.2);
        }
        .error-msg {
            color: #ff4757;
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
        }
        .tab-btns { display: flex; gap: 8px; margin-bottom: 1.5rem; }
        .tab-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid rgba(255,255,255,0.2);
            background: transparent;
            color: rgba(255,255,255,0.6);
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .tab-btn.active {
            border-color: #ff6fd8;
            color: #ff6fd8;
            background: rgba(255,111,216,0.1);
        }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height:100vh">
        <div class="w-100" style="max-width: 440px;">
            <div class="title">Party Quiz</div>
            <p class="subtitle">Викторина для компании друзей</p>

            <div class="card-glass">
                <div class="tab-btns">
                    <button class="tab-btn active" onclick="switchTab('create')" id="tab-create">Создать игру</button>
                    <button class="tab-btn" onclick="switchTab('join')" id="tab-join">Войти в игру</button>
                </div>

                <!-- Create -->
                <div id="form-create">
                    <input type="text" class="form-control form-control-dark mb-3" id="create-name" placeholder="Ваше имя" maxlength="30" autocomplete="off">
                    <button class="btn btn-glow" onclick="createRoom()">Создать комнату</button>
                    <div class="error-msg" id="create-error"></div>
                </div>

                <!-- Join -->
                <div id="form-join" style="display:none">
                    <input type="text" class="form-control form-control-dark mb-3" id="join-name" placeholder="Ваше имя" maxlength="30" autocomplete="off">
                    <input type="text" class="form-control form-control-dark mb-3" id="join-code" placeholder="Код комнаты" maxlength="6" autocomplete="off" style="text-transform:uppercase; letter-spacing:4px; text-align:center; font-size:1.4rem;">
                    <button class="btn btn-outline-glow" onclick="joinRoom()">Присоединиться</button>
                    <div class="error-msg" id="join-error"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            document.getElementById('form-create').style.display = tab === 'create' ? 'block' : 'none';
            document.getElementById('form-join').style.display = tab === 'join' ? 'block' : 'none';
            document.getElementById('tab-create').classList.toggle('active', tab === 'create');
            document.getElementById('tab-join').classList.toggle('active', tab === 'join');
        }

        function getCookie(name) {
            let v = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
            return v ? v[2] : null;
        }

        async function createRoom() {
            const name = document.getElementById('create-name').value.trim();
            if (!name) { document.getElementById('create-error').textContent = 'Введите имя!'; return; }
            try {
                const resp = await fetch('/game/api/create/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded', 'X-CSRFToken': getCookie('csrftoken')},
                    body: 'name=' + encodeURIComponent(name)
                });
                const data = await resp.json();
                if (data.error) { document.getElementById('create-error').textContent = data.error; return; }
                window.location.href = '/game/lobby/' + data.code + '/';
            } catch(e) {
                document.getElementById('create-error').textContent = 'Ошибка сети';
            }
        }

        async function joinRoom() {
            const name = document.getElementById('join-name').value.trim();
            const code = document.getElementById('join-code').value.trim();
            if (!name) { document.getElementById('join-error').textContent = 'Введите имя!'; return; }
            if (!code) { document.getElementById('join-error').textContent = 'Введите код комнаты!'; return; }
            try {
                const resp = await fetch('/game/api/join/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded', 'X-CSRFToken': getCookie('csrftoken')},
                    body: 'name=' + encodeURIComponent(name) + '&code=' + encodeURIComponent(code)
                });
                const data = await resp.json();
                if (data.error) { document.getElementById('join-error').textContent = data.error; return; }
                window.location.href = '/game/lobby/' + data.code + '/';
            } catch(e) {
                document.getElementById('join-error').textContent = 'Ошибка сети';
            }
        }

        // Enter key support
        document.getElementById('create-name').addEventListener('keydown', e => { if(e.key==='Enter') createRoom(); });
        document.getElementById('join-code').addEventListener('keydown', e => { if(e.key==='Enter') joinRoom(); });
        document.getElementById('join-name').addEventListener('keydown', e => { if(e.key==='Enter') document.getElementById('join-code').focus(); });
    </script>
</body>
</html>
